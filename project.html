<!DOCTYPE html>
<html>
<head>
  <title>Currency Converter</title>
  <link rel="stylesheet" href="css/styles.css">

  <!--Script for the Time and Date-->
  <script>
    function updateTime() {
      var date = new Date(); // Get the current date and time
      var time = date.toLocaleTimeString(); // Format the time as per the user's locale
      var formattedDate = date.toDateString(); // Format the date as per the user's locale

      // Update the time and date in the HTML elements
      document.getElementById("time").textContent = time;
      document.getElementById("date").textContent = formattedDate;
    }

    // Update the time every second
    setInterval(updateTime, 1000);
  </script>

</head>
<body><br>
  <div><a href="index.html"><img src="images/alx_logo.jpeg" alt="alx logo"></a></div>
    <h1>Currency Converter</h1>
    <form>
      <label for="amount">Amount:</label><br>
      <input type="text" id="amount" name="amount"><br>
      <label for="from">From:</label><br>
      <select id="from" name="from"></select><br>
      <label for="to">To:</label><br>
      <select id="to" name="to"></select><br><br>
      <input type="submit" value="Convert">
    
      <div id="result">
        <p>Converted Amount: <span id="convertedAmount"></span></p>
      </div>
    </form> 

    <!--Active Time and Date Tag -->
<div style="text-align: center;">
    <p>Current Time: <span id="time"></span></p>
    <p>Current Date: <span id="date"></span></p>
</div>

    <script src="js/main.js"></script>
</body>
</html>
