<!DOCTYPE html>
<html>
<head>
  <title>Currency Converter</title>
  <link rel="stylesheet" href="css/styles.css">
  
</head>

<body><br>
  <div><a href="index.html"><img src="images/alx_logo.jpeg" alt="Screenshot"></a></div>
    <h1>Currency Converter</h1>
    <form>
      <label for="amount">Amount:</label><br>
      <input type="text" id="amount" name="amount"><br>
      <label for="from">From:</label><br>
      <select id="from" name="from"></select><br>
      <label for="to">To:</label><br>
      <select id="to" name="to"></select><br><br>
      <input type="submit" value="Convert">
    
      <div id="result">
        <p>Converted Amount: <span id="convertedAmount"></span></p>
      </div>
    </form> 
    <div class="copyright"> Simple Currency Converter By <span><a href="https://www.facebook.com/johnblesson.rowe">John Blesson-Rowe</a> </span></div>
