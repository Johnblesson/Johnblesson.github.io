  <!--Script for the Time and Date-->
  <script>
    function updateTime() {
      var date = new Date(); // Get the current date and time
      var time = date.toLocaleTimeString(); // Format the time as per the user's locale
      var formattedDate = date.toDateString(); // Format the date as per the user's locale

      // Update the time and date in the HTML elements
      document.getElementById("time").textContent = time;
      document.getElementById("date").textContent = formattedDate;
    }

    // Update the time every second
    setInterval(updateTime, 1000);
