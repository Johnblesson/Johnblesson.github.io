<!DOCTYPE html>
<html>
<head>
	<title>Guessing Game</title>
<link rel="stylesheet" type="text/css" href="main.css">


</head>
<body>
	<header class="header-bar mb-3">
		<h2 id="welcome">Welcome to Guess</h2>
		<h5>Playing with numbers is fun, Wannah try? hit the start button</h5>
		<div class="text-muted"><form action="#" id="toggle"><button  onclick="help('helped')">Need help?</button></form>
			<div id="helped" class="erros"></div>
		</div>
		<span id="timer"></span>
	</header>
	<h4>This is not a guess game as you suppose, enter four numbers</h4>
	<a href="#" onclick="start()" style="text-decoration: none;">Start</a>
<div id="container">
	<script src="seeUs.js"></script>
<form action="#" >
	<input type="number" id="numbera" onkeyup="cleanUp(this)" maxlength="1" class="input-darke" autofocus>
	<input type="number" id="numberb" onkeyup="cleanUp(this)"  maxlength="1" class="input-darke">
	<input type="number" id="numberc" onkeyup="cleanUp(this)"  maxlength="1" class="input-darke">
	<input type="number" id="numberd" onkeyup="cleanUp(this)"  maxlength="1" class="input-darke">
	<button onclick="guess('crossCheck');"  class="delete-post-button">Check</button>
</form>
</div>
<span id="crossCheck"></span>

</body>
</html>
<script type="text/javascript"></script>
<script src="seeUs.js"></script>
